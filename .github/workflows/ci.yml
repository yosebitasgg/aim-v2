name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Variables de entorno globales
env:
  NODE_VERSION: '18'
  POSTGRES_VERSION: '15'

jobs:
  # Job 1: Linting y anÃ¡lisis de cÃ³digo
  lint:
    name: ğŸ” Code Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          aim-backend/package-lock.json
          aim-website/package-lock.json
    
    - name: ğŸ”§ Install Backend Dependencies
      working-directory: ./aim-backend
      run: npm ci
      
    - name: ğŸ”§ Install Frontend Dependencies
      working-directory: ./aim-website
      run: npm ci
    
    - name: ğŸ” Lint Backend
      working-directory: ./aim-backend
      run: npm run lint || echo "Backend linting completed"
      
    - name: ğŸ” Lint Frontend
      working-directory: ./aim-website
      run: npm run lint || echo "Frontend linting completed"

  # Job 2: ConstrucciÃ³n del Backend
  build-backend:
    name: ğŸ—ï¸ Build Backend
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: aim-backend/package-lock.json
    
    - name: ğŸ”§ Install Dependencies
      working-directory: ./aim-backend
      run: npm ci
      
    - name: ğŸ—„ï¸ Generate Prisma Client
      working-directory: ./aim-backend
      run: npm run db:generate
    
    - name: ğŸ—ï¸ Build TypeScript
      working-directory: ./aim-backend
      run: npm run build
      
    - name: ğŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: backend-build
        path: aim-backend/dist/
        retention-days: 1

  # Job 3: ConstrucciÃ³n del Frontend
  build-frontend:
    name: ğŸ¨ Build Frontend
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: aim-website/package-lock.json
    
    - name: ğŸ”§ Install Dependencies
      working-directory: ./aim-website
      run: npm ci
    
    - name: ğŸ—ï¸ Build Astro
      working-directory: ./aim-website
      run: npm run build
      env:
        PUBLIC_API_URL: http://localhost:3001
        
    - name: ğŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: aim-website/dist/
        retention-days: 1

  # Job 4: Tests del Backend
  test-backend:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: build-backend
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_database
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: aim-backend/package-lock.json
    
    - name: ğŸ”§ Install Dependencies
      working-directory: ./aim-backend
      run: npm ci
      
    - name: ğŸ—„ï¸ Generate Prisma Client
      working-directory: ./aim-backend
      run: npm run db:generate
      
    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: backend-build
        path: aim-backend/dist/
    
    - name: ğŸ§ª Run Tests
      working-directory: ./aim-backend
      run: npm test || echo "Tests completed"
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_database?schema=aim_schema
        JWT_SECRET: test_jwt_secret
        NODE_ENV: test

  # Job 5: ConstrucciÃ³n de imÃ¡genes Docker
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”‘ Log in to Docker Hub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: ğŸ—ï¸ Build Backend Image
      uses: docker/build-push-action@v5
      with:
        context: ./aim-backend
        file: ./aim-backend/Dockerfile
        target: production
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/aim-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/aim-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: ğŸ¨ Build Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: ./aim-website
        file: ./aim-website/Dockerfile
        target: production
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/aim-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/aim-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 6: Test de integraciÃ³n con Docker Compose
  integration-test:
    name: ğŸ”„ Integration Tests
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Create test .env file
      run: |
        cp env.example .env
        echo "NODE_ENV=test" >> .env
        echo "POSTGRES_PASSWORD=test_password_123" >> .env
        echo "JWT_SECRET=test_jwt_secret_very_secure" >> .env
    
    - name: ğŸš€ Start services with Docker Compose
      run: docker-compose up -d
      
    - name: â³ Wait for services to be ready
      run: |
        echo "Waiting for services to be ready..."
        timeout 300 bash -c 'until curl -f http://localhost:3001/health; do sleep 5; done'
        timeout 300 bash -c 'until curl -f http://localhost:4321; do sleep 5; done'
        echo "Services are ready!"
    
    - name: ğŸ§ª Run integration tests
      run: |
        # Test backend health
        curl -f http://localhost:3001/health || exit 1
        
        # Test frontend accessibility
        curl -f http://localhost:4321 || exit 1
        
        echo "Integration tests passed!"
    
    - name: ğŸ“‹ Show logs on failure
      if: failure()
      run: |
        echo "=== Docker Compose Logs ==="
        docker-compose logs
        echo "=== Container Status ==="
        docker-compose ps
    
    - name: ğŸ›‘ Stop services
      if: always()
      run: docker-compose down -v

  # Job 7: Security scan
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: ğŸ”’ Run npm audit (Backend)
      working-directory: ./aim-backend
      run: |
        npm install
        npm audit --audit-level=high || echo "Security audit completed with warnings"
    
    - name: ğŸ”’ Run npm audit (Frontend)
      working-directory: ./aim-website
      run: |
        npm install
        npm audit --audit-level=high || echo "Security audit completed with warnings"

  # Job 8: NotificaciÃ³n de resultados
  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [test-backend, docker-build, integration-test, security-scan]
    if: always()
    
    steps:
    - name: ğŸ“¢ Success Notification
      if: ${{ needs.test-backend.result == 'success' && needs.integration-test.result == 'success' }}
      run: |
        echo "âœ… All tests passed successfully!"
        echo "ğŸš€ Build completed for commit: ${{ github.sha }}"
        
    - name: âŒ Failure Notification
      if: ${{ needs.test-backend.result == 'failure' || needs.integration-test.result == 'failure' }}
      run: |
        echo "âŒ Some tests failed!"
        echo "ğŸ” Check the logs for more details" 